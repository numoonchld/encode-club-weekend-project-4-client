<div class="container py-5 d-flex flex-column gap-5">
  <div class="card">
    <div class="card-header">Total Token Supply</div>
    <div class="card-body d-flex flex-column gap-3">
      <div>
        <p
          class="card-text fs-1"
          [class]="tokenTotalSupply !== '' ? 'visible' : 'invisible'"
        >
          {{ tokenTotalSupply }}
        </p>
        <div
          *ngIf="tokenTotalSupply === ''"
          class="spinner-border"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <a
        class="btn btn-link border"
        href="https://goerli.etherscan.io/address/{{ tokenContractAddress }}"
        target="_blank"
        >View Contract On Goerli Etherscan</a
      >
    </div>
  </div>
  <div class="card">
    <div class="card-header">Metamask Account Token Balance</div>
    <div class="card-body d-flex flex-column gap-3">
      <p
        class="card-text fs-1"
        [class]="metamaskAccountTokenBalance !== '' ? 'visible' : 'invisible'"
      >
        {{ metamaskAccountTokenBalance }}
      </p>
      <button
        type="button"
        class="btn btn-secondary w-100"
        (click)="getMetamaskWalletAccountBalance()"
      >
        Wallet Account Token Balance
      </button>
    </div>
  </div>
</div>
