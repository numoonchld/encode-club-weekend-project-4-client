<div class="container py-5 d-flex flex-column gap-5">
  <div>
    <h1>Delegation Dashboard</h1>
    <hr />
  </div>
  <div class="card">
    <div class="card-header">Self-delegation</div>
    <div class="card-body d-flex flex-column gap-3 align-items-center">
      <button
        type="button"
        class="btn btn-success w-100"
        (click)="delegateVotingToSelf()"
      >
        Request Self-delegation
      </button>
      <div
        *ngIf="isSelfDelegating === true"
        class="spinner-border"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">Delegate to another account</div>
    <form
      class="card-body d-flex flex-column gap-3"
      [formGroup]="delegationForm"
      (ngSubmit)="submitDelegation()"
    >
      <div class="">
        <label for="delegationAddress" class="form-label"
          >Account Address</label
        >
        <input
          type="text"
          class="form-control"
          id="delegationAddress"
          placeholder="0xa42..."
          aria-describedby="delegationAddressInput"
          formControlName="accountAddress"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Delegate</button>
      <div
        *ngIf="isDelegating === true"
        class="spinner-border align-self-center"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </form>
  </div>
</div>
